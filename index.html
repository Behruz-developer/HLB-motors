<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLB-Motors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>

    </style>
</head>

<body>
    <video id="responsive-video" autoplay muted loop playsinline>
        <!-- Default video -->
        <source src="./assets/videos/desktop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const videoElement = document.getElementById("responsive-video");
        const mobileVideoSrc = "./assets/videos/mobile.mp4";
        const desktopVideoSrc = "./assets/videos/desktop.mp4";

        function updateVideoSource() {
            const screenWidth = window.innerWidth;

            if (screenWidth <= 500) {
                videoElement.src = mobileVideoSrc;
            } else {
                videoElement.src = desktopVideoSrc;
            }
        }


        updateVideoSource();
        window.addEventListener("resize", updateVideoSource);
    </script>
</body>

</html>
